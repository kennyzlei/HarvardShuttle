<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="img/favicon.ico">
    <title>HarvardShuttle</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <style type="text/css">
        #mapContainer {
            height: 500px !important;
            position:relative;
        }
    </style>
</head>
<body>
	<div class="navbar">
	    <div class="navbar-inner">
	    <a class="brand" href="/"><img src="img/logo.png" alt="HarvardShuttle"></a>
	    </div>
    </div>
	<div class="container-fluid">
        <div class="page-header">    
		<select class="fromStops" id="fromStops">
			<option value="0">From:</option>
		</select>
		
	    <a class="btn btn-info" id="switch"><i class="icon-resize-horizontal icon-white"></i></a>
	    <select class="toStops" id="toStops">
	    	<option value="0">To: (optional)</option>
	    </select>
        </div>

		<div class="row-fluid">
            <!-- Tablet and Desktop -->
            <div class="arrivals span3 hidden-phone">
            </div>
            <div class="span9 hidden-phone" id="mapContainer">
            </div>
            <!-- Phone -->
            <div class="arrivals visible-phone">
            </div>
		</div>
	</div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/jquery.transloc.js"></script>
    <script src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
    <script src="js/harvardshuttle.js"></script>

</html>
